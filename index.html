<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film Embed Test</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; text-align: center; }
    h1 { margin-top: 20px; }
    .movie { margin: 20px auto; }
    iframe { max-width: 90%; height: 450px; border: none; }
  </style>
</head>
<body>
  <h1>Film dal Database - Test</h1>
  <div id="movies"></div>

  <script>
    // Lista film di prova
    const films = [
      { tmdb_id: 1006911, title: "Film di prova" }
    ];

    const container = document.getElementById('movies');

    films.forEach(film => {
      const div = document.createElement('div');
      div.className = 'movie';

      // Titolo
      const title = document.createElement('h3');
      title.textContent = film.title;
      div.appendChild(title);

      // Player
      const iframe = document.createElement('iframe');
      iframe.src = `https://vixsrc.to/movie/${film.tmdb_id}?primaryColor=B20710&autoplay=false&lang=it`;
      iframe.allowFullscreen = true;
      div.appendChild(iframe);

      container.appendChild(div);
    });
  </script>
</body>
</html>
