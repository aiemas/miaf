<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film Embed Test</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; text-align: center; }
    h1 { margin-top: 20px; }
    .movie { margin: 20px auto; }
    iframe { max-width: 90%; height: 450px; border: none; }
    .title { margin-bottom: 10px; font-size: 20px; }
  </style>
</head>
<body>
  <h1>Film dal Database - Test</h1>
  <div id="movies"></div>

  <script>
    const films = [
      { tmdb_id: 527246 }
    ];

    const container = document.getElementById('movies');

    films.forEach(async (film) => {
      const div = document.createElement('div');
      div.className = 'movie';

      // Trucchino per ottenere titolo dal Vixsrc
      try {
        const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(`https://vixsrc.to/movie/${film.tmdb_id}`)}`);
        const text = await res.json();
        const html = text.contents;
        const titleMatch = html.match(/<title>(.*?)<\/title>/i);
        const title = titleMatch ? titleMatch[1] : "Titolo non trovato";

        const titleEl = document.createElement('div');
        titleEl.className = 'title';
        titleEl.textContent = title;
        div.appendChild(titleEl);
      } catch (e) {
        const titleEl = document.createElement('div');
        titleEl.className = 'title';
        titleEl.textContent = "Titolo non trovato";
        div.appendChild(titleEl);
      }

      // Player
      const iframe = document.createElement('iframe');
      iframe.src = `https://vixsrc.to/movie/${film.tmdb_id}?primaryColor=B20710&autoplay=false&lang=it`;
      iframe.allowFullscreen = true;
      div.appendChild(iframe);

      container.appendChild(div);
    });
  </script>
</body>
</html>
